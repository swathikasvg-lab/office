<!DOCTYPE html>
<html>
<head>

  <title>URL Down Alert</title>
</head>
<body style="font-family: Arial, sans-serif; background:#f5f5f5; padding:20px;">
  <div style="max-width:600px; margin:auto; background:white; padding:20px; border-radius:8px;">
